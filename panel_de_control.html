<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Runa - Versión Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="config.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 h-full flex items-center justify-center">
    <div class="w-full max-w-lg bg-white rounded-xl shadow-lg p-8 m-4">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-indigo-600">Panel de Curación de Runa</h1>
            <p class="mt-2 text-gray-600">Ingresa una URL para enviarla a la cola de procesamiento.</p>
        </div>
        <form id="curation-form" class="mt-8 space-y-6">
            <input id="url-input" type="url" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="https://www.ejemplo.com/articulo">
            <button id="submit-btn" type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700">Enviar</button>
        </form>
        <div id="status-message" class="mt-6 text-center text-sm min-h-[20px]"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const curationForm = document.getElementById('curation-form');
            const urlInput = document.getElementById('url-input');
            const statusMessage = document.getElementById('status-message');
            let supabaseClient;

            function showMessage(message, isError = false) {
                statusMessage.textContent = message;
                statusMessage.className = `mt-6 text-center text-sm min-h-[20px] ${isError ? 'text-red-600' : 'text-green-600'}`;
            }

            try {
                if (!SUPABASE_URL || SUPABASE_URL.includes('AQUI')) throw new Error("config.js no está configurado.");
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            } catch (e) {
                showMessage(e.message, true);
                return;
            }

            curationForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const url = urlInput.value.trim();
                if (!url) { showMessage('Por favor, ingresa una URL.', true); return; }

                try {
                    const { error } = await supabaseClient.from('urls_para_procesar').insert({ url: url, estado: 'pendiente' });
                    if (error) throw error;
                    showMessage('¡URL enviada a la cola con éxito!', false);
                    urlInput.value = '';
                } catch (error) {
                    showMessage(`Error: ${error.message}`, true);
                }
            });
        });
    </script>
</body>
</html>
