<!DOCTYPE html>
<html lang="es" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Runa - Versión Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga la configuración y luego el cliente de Supabase -->
    <script src="config.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); width: 24px; height: 24px; border-radius: 50%; border-left-color: #4f46e5; animation: spin 1s ease infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="h-full flex items-center justify-center text-white p-4">
    <div class="w-full max-w-md bg-gray-800 rounded-2xl shadow-lg p-8 border border-gray-700">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-indigo-400">Panel de Curación de Runa</h1>
            <p class="mt-2 text-gray-400">Ingresa la URL del activo a procesar.</p>
        </div>
        <form id="curation-form" class="mt-8 space-y-6">
            <div>
                <label for="url-input" class="sr-only">URL del activo</label>
                <input id="url-input" type="url" required class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg placeholder-gray-500 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="https://ejemplo.com/articulo">
            </div>
            <button id="submit-btn" type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                <span id="submit-text">Enviar a la Cola</span>
                <span id="submit-spinner" class="hidden animate-spin h-5 w-5 text-white" role="status">
                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                </span>
            </button>
        </form>
        <div id="status-message" class="mt-6 text-center text-sm min-h-[20px]"></div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const curationForm = document.getElementById('curation-form');
        const urlInput = document.getElementById('url-input');
        const submitBtn = document.getElementById('submit-btn');
        const statusMessage = document.getElementById('status-message');
        const btnText = submitBtn.querySelector('.btn-text');
        const btnSpinner = submitBtn.querySelector('.btn-spinner');
        let supabaseClient;

        function showMessage(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.className = `mt-6 text-center text-sm min-h-[20px] ${isError ? 'text-red-600' : 'text-green-600'}`;
        }

        try {
            if (typeof SUPABASE_URL === 'undefined' || SUPABASE_URL.includes('AQUI')) {
                throw new Error("config.js no está configurado.");
            }
            supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        } catch (e) {
            showMessage(e.message, true);
            submitBtn.disabled = true;
            return;
        }

        curationForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const url = urlInput.value.trim();
            if (!url) { showMessage('Por favor, ingresa una URL.', true); return; }
            
            setLoading(true);

            try {
                const { error } = await supabaseClient.from('urls_para_procesar').insert({ url: url, estado: 'pendiente' });
                if (error) { throw error; }
                showMessage('¡URL enviada a la cola con éxito!', false);
                urlInput.value = '';
            } catch (error) {
                showMessage(`Error: ${error.message}`, true);
            } finally {
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            submitBtn.disabled = isLoading;
            if (isLoading) {
                btnText.classList.add('hidden');
                btnSpinner.classList.remove('hidden');
            } else {
                btnText.classList.remove('hidden');
                btnSpinner.classList.add('hidden');
            }
        }
    });
</script>

</body>
</html>
