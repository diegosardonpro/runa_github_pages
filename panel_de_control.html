<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Curación - Runa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-xl p-8 md:p-12">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Dashboard de Curación de Runa</h1>
            <p class="text-gray-500 mt-2">Ingresa la URL del activo digital que deseas procesar.</p>
        </div>

        <form id="url-form" class="space-y-6">
            <div>
                <label for="url-input" class="block text-sm font-medium text-gray-700 mb-1">URL del Artículo o Recurso</label>
                <input type="url" id="url-input" name="url" required
                       class="w-full px-4 py-3 text-gray-800 bg-gray-100 border-2 border-transparent rounded-lg focus:ring-2 focus:ring-green-600 focus:outline-none focus:border-green-600 transition"
                       placeholder="https://www.ejemplo.com/articulo-interesante">
            </div>

            <div>
                <button type="submit" id="submit-button"
                        class="w-full bg-green-700 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-transform transform hover:scale-105">
                    <span id="button-text">Enviar a la Cola de Procesamiento</span>
                    <span id="button-spinner" class="hidden">Procesando...</span>
                </button>
            </div>
        </form>

        <div id="response-message" class="mt-6 text-center text-sm"></div>
    </div>

    <script>
        const form = document.getElementById('url-form');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const buttonSpinner = document.getElementById('button-spinner');
        const responseMessage = document.getElementById('response-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const urlInput = document.getElementById('url-input');
            const url = urlInput.value;

            // Deshabilitar botón y mostrar spinner
            submitButton.disabled = true;
            buttonText.classList.add('hidden');
            buttonSpinner.classList.remove('hidden');
            responseMessage.textContent = '';
            responseMessage.className = 'mt-6 text-center text-sm';

            try {
                const functionUrl = 'https://cykkvxsvxxgdaudlsjtf.supabase.co/functions/v1/submit-url';
                const anonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN5a2t2eHN2eHhnZGF1ZGxzanRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczOTkxNjcsImV4cCI6MjA3Mjk3NTE2N30.vWYtQ4JaL7nOPvjN0JbDD4I0-kLFrqWqjnZs92Sec5k';

                const response = await fetch(functionUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${anonKey}`
                    },
                    body: JSON.stringify({ url: url })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Ocurrió un error en el servidor.');
                }

                const result = await response.json();
                console.log('Respuesta del servidor:', result);

                responseMessage.textContent = result.message || '¡URL enviada con éxito a la cola de procesamiento!';
                responseMessage.classList.add('text-green-600');
                urlInput.value = '';

            } catch (error) {
                responseMessage.textContent = `Error: ${error.message}`;
                responseMessage.classList.add('text-red-600');
            } finally {
                // Habilitar botón y restaurar texto
                submitButton.disabled = false;
                buttonText.classList.remove('hidden');
                buttonSpinner.classList.add('hidden');
            }
        });
    </script>

</body>
</html>
