<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Runa</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">DASHBOARD DE CURACIÓN DE RUNA</h1>
                <p class="card-text text-center text-muted mb-4">Ingresa la URL del activo digital que deseas procesar.</p>
                
                <form id="curation-form">
                    <div class="mb-3">
                        <label for="url-input" class="form-label">URL del Artículo o Recurso</label>
                        <input type="url" class="form-control" id="url-input" placeholder="https://ejemplo.com/articulo" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" id="submit-button">
                            <span id="button-text">Enviar a la Cola de Procesamiento</span>
                            <div class="spinner-border spinner-border-sm d-none" role="status" id="spinner">
                                <span class="visually-hidden">Procesando...</span>
                            </div>
                        </button>
                    </div>
                </form>

                <div id="status-message" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://cykkvxsvxxgdaudlsjtf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN5a2t2eHN2eHhnZGF1ZGxzanRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczOTkxNjcsImV4cCI6MjA3Mjk3NTE2N30.vWYtQ4JaL7nOPvjN0JbDD4I0-kLFrqWqjnZs92Sec5k';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        const form = document.getElementById('curation-form');
        const urlInput = document.getElementById('url-input');
        const statusMessage = document.getElementById('status-message');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const spinner = document.getElementById('spinner');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const url = urlInput.value;
            statusMessage.innerHTML = '';
            buttonText.textContent = 'Procesando...';
            spinner.classList.remove('d-none');
            submitButton.disabled = true;

            try {
                const { data, error } = await supabase
                    .from('urls_para_procesar')
                    .insert([
                        { url: url, estado: 'pendiente' }
                    ])
                    .select();

                if (error) {
                    // Manejar el caso de URL duplicada de forma elegante
                    if (error.code === '23505') { // Código de error para violación de unicidad
                        statusMessage.innerHTML = '<div class="alert alert-warning">Esa URL ya está en la cola.</div>';
                    } else {
                        throw error;
                    }
                } else {
                    statusMessage.innerHTML = '<div class="alert alert-success">¡URL enviada con éxito a la cola de procesamiento!</div>';
                    form.reset();
                }
            } catch (error) {
                statusMessage.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            } finally {
                buttonText.textContent = 'Enviar a la Cola de Procesamiento';
                spinner.classList.add('d-none');
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
