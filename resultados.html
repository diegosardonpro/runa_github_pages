
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Curación - Runa</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .asset-card {
            transition: box-shadow .3s;
        }
        .asset-card:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        .asset-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Panel Runa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./panel_de_control.html">Panel de Control</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Resultados</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Resultados de la Curación de Activos</h1>
        <div id="loading-spinner" class="text-center mt-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p>Cargando resultados...</p>
        </div>
        <div id="results-gallery" class="row g-4"></div>
        <div id="error-message" class="alert alert-danger d-none"></div>
    </div>

    <script>
        const supabaseUrl = 'https://cykkvxsvxxgdaudlsjtf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN5a2t2eHN2eHhnZGF1ZGxzanRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczOTkxNjcsImV4cCI6MjA3Mjk3NTE2N30.vWYtQ4JaL7nOPvjN0JbDD4I0-kLFrqWqjnZs92Sec5k';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        const gallery = document.getElementById('results-gallery');
        const spinner = document.getElementById('loading-spinner');
        const errorMessage = document.getElementById('error-message');

        async function loadResults() {
            try {
                // CORRECCIÓN: La consulta ahora empieza desde 'activos' que es la tabla central.
                const { data, error } = await supabase
                    .from('activos')
                    .select(`
                        url_original,
                        metadata_articulos ( titulo, resumen, tags ),
                        metadata_imagenes ( url_almacenamiento, descripcion_ia, tags_visuales_ia )
                    `)
                    .eq('estado_curacion', 'completado')
                    .order('created_at', { ascending: false })
                    .limit(20);

                if (error) throw error;

                spinner.classList.add('d-none');

                if (data.length === 0) {
                    gallery.innerHTML = '<p class="text-center text-muted">No se han encontrado resultados procesados.</p>';
                    return;
                }

                for (const asset of data) {
                    // CORRECCIÓN: Acceder a los datos a través de la estructura anidada correcta.
                    const articleData = asset.metadata_articulos;
                    const imageData = asset.metadata_imagenes;

                    if (!articleData) continue; // Omitir si no hay metadatos de artículo

                    const firstImage = imageData ? imageData.find(img => img.url_almacenamiento) : null;
                    const imageUrl = firstImage ? firstImage.url_almacenamiento : 'https://via.placeholder.com/300x200.png?text=Sin+Imagen';

                    const card = document.createElement('div');
                    card.className = 'col-md-6 col-lg-4';
                    card.innerHTML = `
                        <div class="card h-100 asset-card">
                            <img src="${imageUrl}" class="card-img-top asset-img" alt="${articleData.titulo}">
                            <div class="card-body">
                                <h5 class="card-title">${articleData.titulo}</h5>
                                <p class="card-text">${articleData.resumen ? articleData.resumen.substring(0, 100) : ''}...</p>
                                <p class="card-text"><small class="text-muted">Tags: ${articleData.tags ? articleData.tags : 'N/A'}</small></p>
                            </div>
                            <div class="card-footer">
                                <a href="${asset.url_original}" class="btn btn-sm btn-outline-secondary" target="_blank">Ver Artículo Original</a>
                            </div>
                        </div>
                    `;
                    gallery.appendChild(card);
                }

            } catch (error) {
                spinner.classList.add('d-none');
                errorMessage.textContent = `Error al cargar los resultados: ${error.message}`;
                errorMessage.classList.remove('d-none');
                console.error("Error fetching data:", error);
            }
        }

        window.addEventListener('load', loadResults);
    </script>
</body>
</html>
