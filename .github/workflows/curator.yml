# Workflow para el Curador de Activos Digitales de Runa (v3.2)

name: Curador de Activos y Pruebas

on:
  # Disparador manual
  workflow_dispatch:

  # Disparador automÃ¡tico en cada push a la rama main
  push:
    branches:
      - main

jobs:
  test_and_curate:
    name: ðŸ§ª Pruebas y CuraciÃ³n de Activos
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: pip install -r requirements.txt

      - name: Instalar Navegadores de Playwright
        run: playwright install --with-deps

      - name: Ejecutar Pruebas con Pytest
        run: pytest tests/

      - name: Ejecutar el script curador
        # Este paso solo se ejecuta si las pruebas del paso anterior fueron exitosas
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          SUPABASE_CONNECTION_STRING: ${{ secrets.SUPABASE_CONNECTION_STRING }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python curator.py

      - name: Subir ImÃ¡genes Descargadas como Artefacto
        if: success() # Solo se ejecuta si los pasos anteriores tienen Ã©xito
        uses: actions/upload-artifact@v4
        with:
          name: imagenes-curadas
          path: output_images/
