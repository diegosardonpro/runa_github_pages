# Workflow para el Curador de Activos Digitales de Runa (v3.0)

name: Curador de Activos

on:
  # Disparador manual
  workflow_dispatch:

  # Disparador automÃ¡tico en cada push a la rama main
  push:
    branches:
      - main
    paths:
      - 'curator.py'
      - 'src/**'
      - 'requirements.txt'
      - '.github/workflows/curator.yml'

jobs:
  run_curator:
    name: ðŸ¤– Ejecutar Curador de Activos
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: pip install -r requirements.txt

      - name: Ejecutar el script curador
        env:
          # Pasamos los TRES secretos que la arquitectura dual necesita
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          SUPABASE_CONNECTION_STRING: ${{ secrets.SUPABASE_CONNECTION_STRING }}
        run: python curator.py
