# Workflow para el Curador de Activos Digitales de Runa

name: Curador de Activos

on:
  # 1. Disparador manual
  workflow_dispatch:

  # 2. Disparador autom√°tico en cada push a la rama main
  push:
    branches:
      - main
    paths:
      # Ejecutar solo si cambia el c√≥digo del curador o el propio workflow
      - 'curator.py'
      - 'src/**'
      - '.github/workflows/curator.yml'

  # 3. Opcional: Ejecuci√≥n programada
  # schedule:
  #   - cron: '0 * * * *' # Cada hora

jobs:
  run_curator:
    name: ü§ñ Ejecutar Curador de Activos
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: pip install -r requirements.txt

      - name: Ejecutar el script curador
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: python curator.py
